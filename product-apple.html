<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple - Simple Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-center">
        <a href="index.html" class="logo">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
        </a>
        <nav>
          <a href="basket.html" class="basket-link" style="position: relative">
            <img src="img/basket-icon.png" class="basket-img" alt="Basket" />
          </a>
        </nav>
      </div>
    </header>
    <main>
      <div class="content-box" style="text-align: center">
        <div style="font-size: 4rem">üçè</div>
        <h2>Apple</h2>
        <div class="product-desc">
          Keeps the doctor away (unless you throw it at them).
        </div>
        <div style="margin-top: 1.2rem">
          <button id="addToBasket" class="cart-action-btn">
            Add to Basket
          </button>
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
    <script>
      document.getElementById("addToBasket").onclick = function () {
        addToBasket("apple");
      };
    </script>
  </body>
</html>
